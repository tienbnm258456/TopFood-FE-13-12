<div class="right__content">
    <div class="front-end">
        <app-header [count]="carts?carts.length:0"></app-header>

        <div class="banner-top">
            <div class="container">
                <h3>Tài khoản Của Tôi</h3>
                <h4><a href="index.html">Trang chủ</a><label>/</label>Hồ Sơ Của Tôi</h4>
                <div class="clearfix"> </div>
            </div>
        </div><br><br>

<div id="layoutSidenav" style="margin-left: 35%;">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Hồ Sơ Của Tôi</h1>
                <span>Quản lý thông tin hồ sơ để bảo mật tài khoản</span>
               
                <div class="row">
                    <div class="col-sm-6">
                    <hr>
                        <form *ngIf="user" (ngSubmit)="updateProduct(user.id)">
                            <div class="form-group">
                                <label>Tài khoản</label>
                                <input type="text" class="form-control" name="uname" [(ngModel)]="user.userName"
                                    [disabled]="user.userName" />
                            </div>
                            <div class="form-group">
                                <label>Họ tên</label>
                                <input type="text" class="form-control" name="fname"  [(ngModel)]="user.firstName" />
                            </div>
                            <div class="form-group">
                                <label>Tên</label>
                                <input type="text" class="form-control" name="lname" [(ngModel)]="user.lastName" />
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" />
                            </div>
                            <div class="form-group">
                                <label>Giới tính</label>
                                <div class="radio" >
                                    <label><input type="radio" name="optradio" [value]="0" [(ngModel)]="user.gender" checked>Nam</label>&nbsp;
                                    <label><input type="radio" name="optradio" [(ngModel)]="user.gender" [value]="1" >Nữ</label>&nbsp;
                                    <label><input type="radio" name="optradio" [(ngModel)]="user.gender" [value]="2" >Khác</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" />
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button><br><br>
                            <div *ngIf= "loading" class="sucess">
                                {{message}}
                            </div><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div><br />
<br />
<app-footer></app-footer>
</div>
</div>
