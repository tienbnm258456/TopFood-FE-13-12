
<div class="right__content">
    <div class="right__title">Bảng điều khiển</div>
    <p class="right__desc">Xem Thể Loại</p>
    <div class="right__table">
        <div class="right__tableWrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Ngày tạo</th>
                        <th>Ngày cập nhật gần nhất</th>
                        <th>Sửa</th>
                        <th>Xoá</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let category of categorys">
                        <td>{{category.id}}</td>
                        <td>{{category.categoryName}}</td>
                        <td>{{category.createDate}}</td>    
                        <td>{{category.updateAt}}</td>
                        <td data-label="Sửa" class="right__iconTable"><button routerLink="/admin/category/edit/{{category.id}}"><img src="assets/icon/icon-edit.svg" alt=""></button></td>
                        <td data-label="Xoá" class="right__iconTable"><button data-toggle="modal" data-target="#myModal" (click)="delete(category.id)"><img src="assets/icon/icon-trash-black.svg" alt=""></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bạn không thể xóa Category này</h4>
                    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>Category này đang tồn tại ở Product</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="onCloseHandled()">Hủy bỏ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Xóa thể loại</h4>
          </div>
          <div class="modal-body">
            <p>Bạn có thật sự muốn xóa không?</p>
          </div>
          <div class="modal-footer">
            <button style="width: 20%;" type="button" class="btn btn-default" data-dismiss="modal" (click)="checkDelete()">Xóa</button>
            <button style="width: 20%;" type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
          </div>
        </div>
        
      </div>
    </div>
  
</div>
